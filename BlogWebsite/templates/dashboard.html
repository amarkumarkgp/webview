{% extends 'layout.html' %}

{% block body %}

<div><h1>Hi, {{session.username}} <small>Welcome to Dashboard</small></h1></div>
<h1><a class="btn btn-success" href="/add_article">Add article</a></h1>
<hr>

<table class="table table-striped">
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Date</th>
        <th></th>
        <th></th>
    </tr>
    {% for article in articles %}
    <tr>
        <td>{{article.id}}</td>
        <td>{{article.title}}</td>
        <td>{{article.created_at}}</td>
        <td><a href="/edit_article/{{article.id}}" class="btn btn-default pull-right">Edit </a> </td>
        <td><a href="/delete_article/{{article.id}}" class="btn btn-danger">delete </a> </td>

    </tr>
    {% endfor %}


</table>

{% endblock %}
